<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings Prompt For Alice and Bob</title>
    <link rel="stylesheet" href="/css/background.css">
    
</head>
<body>


    <script>
        var num = window.prompt('Please enter your name');
        if (num.toUpperCase() == "ALICE")
        document.write(`<p style="font-size: 100px;">Welcome Alice</p>`);
        else if ( num.toUpperCase() == "BOB")
        document.write(`<p style="font-size: 100px;">Welcome Bob</p>`);
        else document.write(`<p style="font-size: 100px;">Welcome</p>`);
    </script>
    <a href="index.html">Back to index page</a>
    
</body>
</html>

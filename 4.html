<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum OF Multiples of 3 & 5 in a Number</title>
    <link rel="stylesheet" href="/css/background.css">
    
</head>
<body style="font-size: 200px;">

    <script>
        var initial = 0;
        var num = parseInt(window.prompt('Please enter a number'));
        for ( let i = 0; i <= num; i++){
            if(i % 5 === 0 || i %  3 === 0)
            initial = initial + i;
        }

        document.write(`<p style="font-size: 50px;">Sum of multiples of 3 and 5 from 1 to ${num} is</p>`)
        document.write(`<p style="font-size: 200px;">${initial}</p>`);
    </script>
    <a href="index.html">Back to index page</a>
    
</body>
</html>

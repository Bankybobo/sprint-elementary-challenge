<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" href="css/background.css">


</head>
<body>

    <script>
        for (let j = 1; j <= 12; j++) {
        for (let i = 1; i <= 12; i++){
            document.write('<div>' + j + 'X' + i + "=" + (j * i) + '</div>')
        }
        }
    </script>
    <a href="index.html">Back to index page</a>
    
</body>
</html>
